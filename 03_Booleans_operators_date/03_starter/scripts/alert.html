<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Verification</title>
</head>
<body>
  <h1>Age Verification Example</h1>
  <button onclick="verifyAge()">Check Age</button>

  <script>
    function verifyAge() {
      // Alert Example: Greet the user
      alert("Welcome to our website!");

      // Prompt Example: Ask for age
      let age = prompt("Please enter your age:");

      if (age) {
        // Convert the age to a number
        age = parseInt(age);

        // Confirm Example: Check if user is old enough
        if (age >= 18) {
          let isSure = confirm("You are " + age + " years old. Are you sure you want to proceed?");
          if (isSure) {
            alert("You are allowed to access the content!");
          } else {
            alert("Access denied. Maybe next time.");
          }
        } else {
          alert("Sorry, you must be 18 or older to access this content.");
        }
      } else {
        alert("No age provided! Please enter a valid age.");
      }
    }
  </script>
</body>
</html>
