<!-- Enhanced Practical Exercise: -->
<html>
<head>
    <title>Enhanced Practical Exercise</title>
    <style>
        #target {
            width: 200px;
            height: 200px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="target"></div>
    <button onclick="toggleColor()">Toggle Color</button>

    <script>
        // Variable to track the current color state
        var isGray = true;

        // Function to toggle background color
        function toggleColor() {
            // Accessing the target <div> element
            var targetDiv = document.getElementById('target');

            // Toggling background color between light gray and sky blue
            if (isGray) {
                targetDiv.style.backgroundColor = 'skyblue';
            } else {
                targetDiv.style.backgroundColor = 'lightgray';
            }

            // Updating color state
            isGray = !isGray;
        }
    </script>
</body>
</html>
